<table class="table table-hover">
    <tr *ngFor="let pd of service.list">
        <td (click)="populateForm(pd)">{{pd.Hour}}</td>
        <td (click)="populateForm(pd)">{{pd.Day}}</td>
        <td (click)="populateForm(pd)">{{pd.TattooArtist}}</td>
        <td (click)="populateForm(pd)">{{pd.Client}}</td>
        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.HourId)"></i>
        </td>
    </tr>
</table>
